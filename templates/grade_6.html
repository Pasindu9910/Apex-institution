<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/index3.css">
    <title>GRADE 6</title>
</head>
<body>
    <div id="overlay" class="overlay">
        <div class="overlay-content password-popup">
            <span class="close">&times;</span>
            <div id="popup-content" class="popup-content">
                <img src="static/Logo.png" style="width: 100px; height: 100px; display: block; margin: 0 auto;margin-bottom: 10px;">
                <input type="password" id="password-input" placeholder="Enter password">
                <button id="password-submit">ENTER THE QUIZ</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="box" id="box1" data-password="2765">Wonders of The Living World</div>
        <div class="box" id="box2" data-password="7682">Things Around Us</div>
        <div class="box" id="box3" data-password="1946">Water as a Natural Resource</div>
        <div class="box" id="box4" data-password="4986">Energy in Day to Day Life</div>
        <div class="box" id="box5" data-password="1826">Light and Vision</div>
        <div class="box" id="box6" data-password="9053">Sound and Hearing</div>
        <div class="box" id="box7" data-password="2975">Magnets</div>
        <div class="box" id="box8" data-password="3761">Electricity for a Comfortable Life</div>
        <div class="box" id="box9" data-password="3986">Heat and Its Effects</div>
        <div class="box" id="box10" data-password="3056">Food Related Interactions</div>
        <div class="box" id="box11" data-password="1823">Climatic Changes</div>
    </div>
    <button id="refresh-button" style="background-color: yellow; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; position: fixed; top: 20px; right: 20px;">Refresh</button>
<script>
    const boxes = document.querySelectorAll('.box');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.querySelector('.close');
    const popupContent = document.getElementById('popup-content');
    const passwordInput = document.getElementById('password-input');
    const passwordSubmit = document.getElementById('password-submit');

    boxes.forEach(box => {
        box.addEventListener('click', () => {
            const password = box.getAttribute('data-password');
            if (!password) {
                // If no password is set, show content directly
                showContent(box.id);
            } else {
                // If password is set, show password input overlay
                overlay.style.display = 'block';
                passwordInput.value = '';
                passwordSubmit.onclick = () => {
                    const enteredPassword = passwordInput.value.trim();
                    if (enteredPassword === password) {
                        // If correct password, show content in the overlay
                        showContent(box.id);
                        overlay.style.display = 'none'; // Hide the overlay after showing the content
                    } else {
                        alert('Incorrect password. Please try again.');
                    }
                };
            }
        });
    });

    closeBtn.addEventListener('click', () => {
        overlay.style.display = 'none';
    });

    overlay.addEventListener('click', (event) => {
        if (event.target === overlay) {
            overlay.style.display = 'none';
        }
    });

    function showContent(boxId) {
        const content = getDummyText(boxId);
        popupContent.innerHTML = content;
    }

    document.getElementById('refresh-button').addEventListener('click', () => {
        location.reload();
    });

            case 'box2':
